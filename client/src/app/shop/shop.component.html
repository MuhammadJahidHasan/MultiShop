<div class="container">

     <div class="row">

        <section class="col-3">

          <h5 class="text-warning ml-3">Sort</h5>
          <select class="custom-select mb-3"(change)="onSort($event.target.value)">
            <option *ngFor="let sortOption of sortOptions"
                    [value]="sortOption.value">
              
              {{sortOption.name}}
            
            </option>

          </select>

           <h5 class="text-warning ml-3">Types</h5>

           <ul class="list-group">
            <li class="list-group-item"
                  *ngFor="let type of types"
                  [class.active] = "type.id == this.shopPrams.typeId"
                  [value]="type.id"
                  (click)="onTypeSelected(type.id)"
            
            >
              
              {{type.name}}
            
            </li>
            
          </ul>
          <br>
          <h5 class="text-warning ml-3">Brands</h5>

          <ul class="list-group">
            <li class="list-group-item"
            
               *ngFor="let brand of brands"
               [class.active]="brand.id == this.shopPrams.brandId"
               [value]="brand.id"
               (click)="onBrandSelectes(brand.id)"
            
            >
              {{brand.name}}
            
         </li>
            
          </ul>
          
        </section>

        <section class="col-9">

         <div class="d-flex justify-content-between align-items-center pb-2">

          <header>
             <app-paiging-header
             [pageSize]="this.shopPrams.pageSize"
             [pageNumber]="this.shopPrams.pageNumber"
             [totalCount]="this.totalCount"
             
             ></app-paiging-header>
          </header>


          <div class="form-inline mt-2">
            <input (keyup.enter)="onSearch()" type="text" class="form-control mr-2" #search placeholder="search">
            <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
            <button (click)="onReset()" class="btn btn-outline-success my-2 ml-2">Reset</button>
          
          </div>

         </div>
      
            <div class="row">
              <div class="col-4 mb-4" *ngFor="let item of products">
               <app-shop-product-item [product]="item"></app-shop-product-item>
              </div>
            </div>
            <div class="d-flex justify-content-center">

              <app-pagger *ngIf="totalCount>0"
              [totalCount]="totalCount"
              [pageSize]="this.shopPrams.pageSize"
              (pageChanges)="onPageChange($event)"
              ></app-pagger>
             
            </div>
        </section>

     </div>

</div>
