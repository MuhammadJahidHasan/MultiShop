<div class="d-flex justifi-content-start align-items-center ml-4">
<div class="row " *ngIf="product">

     <div class="col-6 mt-7">
        <h2>{{product.name}}</h2>
         <p>{{product.price | currency: 'BDT '}}</p>

         <div class="mt-5">
          <i class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 1.5em;"></i>
          <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
          <i class="fa fa-plus-circle  text-warning ml-2" style="cursor: pointer; font-size: 1.5em;"></i>
          <button class="btn btn-outline-secondary ml-4">Add to Cart</button>
         </div>
       </div>

     <div class="col-6">
        <img src="{{product.imageUrl}}" alt="{{product.name}}" 
        class="img-fluid bg-info" style="width: 400px; height: 400px;">
     </div>

     <div class="row ml-2">
         <div class="col-12">
            <h3>Description</h3>
            <p>{{product.description}}</p>
         </div>

     </div>
    </div>
   </div>
